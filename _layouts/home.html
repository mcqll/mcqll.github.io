---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="titlebox">
      <img src="/assets/img/mcqll-logo-transparent.png">
      <h1 class="post-title">{{ page.description }}</h1>
    </div>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
